title: Data Science and User Experience
description: Hi, I'm Ying, a senior product researcher with extensive experience in product analytics, user research, and statistical modeling. I'm passionate about leveraging both quantitative and qualitative data to optimize product engagement and experience, improve customer retention, and drive strategic decision-making. I hold a PhD in Experimental Psychology with a concentration in human language processing. My current industry research focuses on RAG and agentic experiences within enterprise AI platforms, building on my background in computational psycholinguistics. 

